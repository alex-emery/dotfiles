import = [
 "./catppuccin/frappe.toml"
]

[env]
TERM = "xterm-256color"

[font]
size = 14

[font.bold]
family = "Liga SFMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Liga SFMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Liga SFMono Nerd Font"
style = "Italic"

[font.normal]
family = "Liga SFMono Nerd Font"

# [[keyboard.bindings]]
# chars = "\u001Bn"
# key = "N"
# mods = "Alt"

[scrolling]
history = 10000
multiplier = 3

[window]
decorations = "none"
dynamic_padding = true
opacity = 0.8
#option_as_alt = "Both"

[window.padding]
x = 10
y = 10

[colors.primary]
background = "#20232f" # just a slightly darker variant of the frappe background

